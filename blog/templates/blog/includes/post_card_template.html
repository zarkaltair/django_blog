<div class="card">
	<div class="card-body">
		<h3 class="card-title"><a href="{{ post.get_absolute_url }}" class="btn btn-light">{{ post.title }}</a></h5>
		<p class="card-text">{{ post.body|truncatewords:50 }}</p>
		
	</div>
	<h6 class="card-footer">
		{{ post.date_pub }}
    	TAGS:
    	{%  for tag in post.tags.all %}
			<a href="{{ tag.get_absolute_url }}">{{ tag.title | upper }}</a>
    	{% endfor %}
	</h6>
</div>
